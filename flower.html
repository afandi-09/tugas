<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.flower {
  position: relative;
  width: 150px;
  height: 150px;
}

.petal {
  position: absolute;
  width: 60px;
  height: 120px;
  background-color: pink;
  border-radius: 50%;
  transform-origin: center bottom;
  animation:petal-oscillation 4s infinite alternate, petal-rotation 6s linear infinite ;
}

.center {
  position: absolute;
  width: 40px;
  height: 40px;
  background-color: yellow;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}
@keyframes petal-oscillation {
  from {
    transform: translateY(0) rotate(0deg);
  }
  to {
    transform: translateY(-20px) rotate(20deg);
  }
}

@keyframes petal-animation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(30deg);
  }
}

  </style>
  <title>Animated Flower</title>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
  <script>
    const flower = document.querySelector(".flower");

flower.addEventListener("mouseenter", () => {
  flower.style.animationPlayState = "paused";
});

flower.addEventListener("mouseleave", () => {
  flower.style.animationPlayState = "running";
});

  </script>
</body>
</html>
